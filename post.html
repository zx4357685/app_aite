<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="custom/post.css" rel="stylesheet" />
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/map/data.js"></script>
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<!--<script src="../js/mui.min.js "></script>-->
		<!--<script src="js/mui.view.js "></script>-->

		<script>
			//普通示例
			(function($, doc) {
				$.init();
				$.ready(function() {
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'guokong',
						text: '国控单位'
					}, {
						value: 'shikong',
						text: '市控单位'
					}, {
						value: 'huanbao',
						text: '环保企业'
					}, {
						value: 'rencai',
						text: '人才需求'
					}, {
						value: 'gaoxiao',
						text: '高校技术'
					}, {
						value: 'erqi',
						text: '二期'
					}]);
					var showUserPickerButton = doc.getElementById('showUserPicker');
					var userResult = doc.getElementById('showUserPicker');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							userResult.innerText = JSON.stringify(items[0]["text"]).replace(/"/, '').replace(/"/, '');
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				});

			})(mui, document);
		</script>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">发表主题</h1>
			<span id="submit" class="mui-btn mui-btn-success mui-pull-right" onclick="window.location.href='faxian_main.html'">
				发布
			</span>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<h5 class="mui-content-padded">主题类别</h5>
				<button id='showUserPicker' class="mui-btn mui-btn-block" type='button'>请选择...</button>
			</div>
			<div class="mui-content-padded">
				<h5 class="mui-content-padded">标题</h5>
				<input type="text" class="mui-input" id="postLocaPage" style="margin: 3px;" placeholder="标题...">

			</div>
			<div class="mui-content-padded">
				<h5 class="mui-content-padded">内容</h5>
				<div class="mui-input-row" style="margin: 3px;">
					<textarea id="textarea" rows="11" placeholder="内容"></textarea>
				</div>

			</div>
			<div class="mui-content-padded">
				<h5 class="mui-content-padded">图片 (选填,提供问题截图,最多可上传3个页面)</h5>

			</div>

			<div id="image-list" class="feedback row image-list" style="margin: 12px;">
					
			</div>

		</div>
	</body>
	<script src="js/feedback-page.js"></script>
</html>
