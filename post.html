		<script>
			//普通示例
			(function($, doc) {
				$.init();
				$.ready(function() {
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'guokong',
						text: '国控单位'
					}, {
						value: 'shikong',
						text: '市控单位'
					}, {
						value: 'huanbao',
						text: '环保企业'
					}, {
						value: 'rencai',
						text: '人才需求'
					}, {
						value: 'gaoxiao',
						text: '高校技术'
					}, {
						value: 'erqi',
						text: '二期'
					}]);
					var showUserPickerButton = doc.getElementById('showUserPicker');
					var userResult = doc.getElementById('showUserPicker');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							userResult.innerText = JSON.stringify(items[0]["text"]).replace(/"/, '').replace(/"/, '');
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				});
				
			})(mui, document);
			var theLocationX = "";
			var theLocationY = "";
			mui.plusReady(function() {
				var postLocaPage = mui.preload({
				    url:"post_location.html",
				    id:"post_location.html"
				});
				$("#postLocaPage").on('tap', function(e) {
					mui.fire(postLocaPage, 'show', {  
                        theLocationX: theLocationX,
                        theLocationY: theLocationY
                    });
					postLocaPage.show();
				});
			})
			window.addEventListener('show', function(event) {
				//获得事件参数  
				theLocationX = event.detail.theLocationX;
				theLocationY = event.detail.theLocationY;
			});
		</script>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">需求发布</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<h5 class="mui-content-padded">项目类别</h5>
				<button id='showUserPicker' class="mui-btn mui-btn-block" type='button'>请选择...</button>

			</div>
			<div class="mui-content-padded">
				<h5 class="mui-content-padded">工程区分</h5>
				<button id='showKindPicker' class="mui-btn mui-btn-block" type='button'>请选择...</button>
			</div>
			<div class="mui-content-padded">
				<h5>工程名称</h5>
				<input type="text" class="mui-input" id='postLocaPage'>
			</div>
