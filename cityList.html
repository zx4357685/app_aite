		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.indexedlist.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			html,
			body {
				height: 100%;
				overflow: hidden;
				font-size:12px;
			}
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			.mui-table-view-divider{
				padding-left:10px;
			} 
		</style>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.ready(function(){
				$.each(chineseCities,function(name,value) {
                    var html = "<li data-tags='"+value.pinyin+"' class='mui-table-view-cell mui-indexed-list-item'>"+value.name+"</li>";
                    var firstPin = value.pinyin.substr(0, 1);
                    $("#cityList"+firstPin).after(html);
//                    value.pinyin.substr(0, 1))
                });
                var header = document.querySelector('header.mui-bar');
                var list = document.getElementById('list');
                //calc hieght
                list.style.height = (document.body.offsetHeight-40) + 'px';
                //create
                window.indexedList = new mui.IndexedList(list);
			})
            mui.plusReady(function() {
            	var Page = null;
                $(".mui-indexed-list-item").click(function(){
                	plus.storage.setItem("city",$(this).html());
                	if (!Page) {  
                        Page = plus.webview.getWebviewById(plus.runtime.appid);
                    }  
                    mui.fire(Page, 'show', {  
                        city: $(this).html(),
                    });  
                    Page.show();
                    
                    var ws=plus.webview.currentWebview();
                    ws.hide();
                });
                window.addEventListener('show', function(event) {
                    var gpsCity= event.detail.gpsCity;
                    $("#cityGPS").html(gpsCity);
                })  
            });
		</script>
	</head>
