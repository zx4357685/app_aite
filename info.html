<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/info.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
		    .top img{
		    	width:100%;
		    }
			.info {
				margin: 20px;
				border-left: 10px solid #00A843;
				background-color: #FFFFFF;
			}
			.info .title {
				padding-top: 10px;
				padding-bottom: 10px;
			}
			.info > .title > span {
				margin-left: 10px;
				color: #00A843;
				font-weight: bold;
			}
			
			.info .title p {
				margin-left: 10px;
				color: #9C9997;
			}
			
			.techType {
				border-spacing: 10px;
				border-collapse: separate;
				color: #FFFFFF;
			}
			
			.techType td {
				background-color: #518694;
			}
			
			.info .title .infoAbout p {
				margin: 0 0 0 15px;
				color: #518694;
				font-weight: bold;
			}
			
			.infoAbout a {
				color: #518694;
				border-bottom: 1px solid #000000
			}
		</style>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			mui.ready(function() {
				$(".top").append("<img src='"+infos.topImg+"'>");
				$("#companyInfo p").html(infos.companyInfo);
				$.each(infos.pollutantType, function(index, item) {
					var html = '';
					html = '<tr><td width="25%" align="center" valign="middle"><span style="border-bottom: 1px solid #000000;">';
					html += item.type;
					html += '</span></td><td width="75%" valign="middle"><p style="color: #DAE6E9;margin: 10px;">';
					html += item.info;
					html += '</p></td></tr>';
					$(".techType").append(html);
				})
				$.each(infos.infoAbout, function(index, item) {
					var html = '';
					html = "<p>";
					html += item.title;
					html += "： ";
					$.each(item.names, function(i, t) {
						html += "<a>"+t.name+"</a>、"
					});
					html=html.substring(0,html.length-1); 
					$(".infoAbout").append(html);
				})
			})
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">污染详情</h1>
		</header>
		<div class="top">
		</div>
		<div class="info">
			<div class="title" id="companyInfo">
				<span style="border-bottom: 1px solid #000000;">
						公司简介
				</span>
				<p>
				</p>
			</div>
		</div>
		<div class="info">
			<div class="title">
				<span>
					污染物及处理工艺简介
					</span>
				<div class="techInfo">
					<table class="techType"></table>
				</div>
				<div class="infoAbout">
				</div>
			</div>
		</div>
	</body>
</html>
