	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>

		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="css/mui.min.css">

			html,
			body {
				background-color: #efeff4;

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="index.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="message.html">
				<span class="mui-icon mui-icon-email"></span></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item" href="setting.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" charset="utf-8">
			 //mui初始化
			
			mui.init();
			var subpages = ['index.html', 'message.html', 'setting.html'];
			var subpage_style = {
				top: '0px',
				bottom: '51px'
			};
			
			var aniShow = {};
			var account = '';
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 3; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
				account = plus.storage.getItem('account');
//				plus.nativeUI.alert(account);
			});
			 //当前激活选项
			var activeTab = subpages[0];
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				
				var styles={};
				// 在Android5以上设备，如果默认没有开启硬件加速，则强制设置开启
				if(!plus.webview.defaultHardwareAccelerated()&&parseInt(plus.os.version)>=5){
					styles.hardwareAccelerated=true;
				}
				
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
//					if(targetTab != "setting.html"){
//						plus.webview.show(targetTab,"fade-in",300);	
//					}
//					else{
//			            if(account){
//			            	plus.webview.show(targetTab,"fade-in",300);
//			            }else{
//			            	plus.webview.show("login.html","fade-in",300);
//			            }
//					}
				}
				
//				//使用fade-in动画，且保存变量
//				var temp = {};
//				temp[targetTab] = "true";
//				mui.extend(aniShow,temp);
//				plus.webview.show(targetTab,"fade-in",300);
				
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			mui.trigger(activeTab, 'tap');
			plus.webview.show(activeTab,"fade-in",300);

//				if (defaultTab !== current) {
//					current.classList.remove('mui-active');
//					defaultTab.classList.add('mui-active');

		</script>
	</body>
