		<script>
			mui.init({

			$(document).ready(function() {

				var str = "industry";

				addItem(data[0], "#ul_industry");

				str = "city_planning"

				str = "renovate"

				str = "farm"

				str = "company"
				data = index_data[str][0]['address'];
				addItem(data[0], "#ul_company");

			});

			function addItem(data, id) {
				var li;
				for(key in data) {
					var cityName = data[key][0]['cityName'];

					for(a in data[key][0]['project']) {

						var imgsrc = data[key][0]['project'][a]['img'];
						var projectName = data[key][0]['project'][a]['projectName'];
						var profile = data[key][0]['project'][a]['profile'];

						var ida = data[key][0]['project'][a]['id'];
						console.log(ida);
						var img;
						var div1;
						var p;
						var div2;
						var span1, span2, lable, label1;
						li = document.createElement('li');
						li.className = 'mui-table-view-cell mui-media';
						li.id=ida;

						img = document.createElement('img');
						img.className = 'mui-pull-left';
						img.src = imgsrc;
						div1 = document.createElement('div');
						div1.className = 'mui-media-body';
						//						if(img.src != "" || img.src != null) {
						//							
						//						}
						li.appendChild(img);
						div1.innerHTML = projectName;
						lable1 = document.createElement('label');
						lable1.className = 'itemCity';
						lable1.innerHTML = '<a href="">' + cityName + '</a>';
						p = document.createElement('p');
						p.className = "mui-ellipsis";
						p.innerHTML = profile;
						div1.appendChild(lable1);
						div1.appendChild(p);
						div2 = document.createElement('div');
						div2.className = 'commentNum';
						lable = document.createElement('label');
						span1 = document.createElement('span');
						span1.id = "commentTime";
						span1.innerHTML = '2016-7-30';
						lable.appendChild(span1);
						div2.appendChild(lable);
						span2 = document.createElement('span');
						span2.className = "mui-icon mui-icon-chatboxes";
						div2.appendChild(span2);
						lable = document.createElement('label');
						lable.innerHTML = 120;
						div2.appendChild(lable);
						div1.appendChild(div2);
						li.appendChild(div1);
						li.addEventListener("click", function() {
							window.location.href = 'info.html?id=' + $(this).attr("id")
						});
						$(id).append(li);;
					}
				}
			}

			(function($) {
				//阻尼系数

				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				$.ready(function() {

					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							//							down: {
							//								callback: function() {
							//									var self = this;
							//									setTimeout(function() {
							//										var ul = self.element.querySelector('.mui-table-view');
							//										ul.insertBefore(createFragment(ul, index, 5, true), ul.firstChild);
							//										self.endPullDownToRefresh();
							//									}, 1000);
							//								}
							//							},
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										ul.appendChild(createFragment(ul, index, 5));
										self.endPullUpToRefresh();
									}, 1000);
								}
							}
						});
					});
					var createFragment = function(ul, index, count, reverse) {
						var length = ul.querySelectorAll('li').length;
						var fragment = document.createDocumentFragment();
						var li;

						for(var i = 0; i < count; i++) {
							var div1;
							var div2;
							var p;
							var span1;
							var span2;
							var lable;
							var a;
							var img;
							li = document.createElement('li');
							li.className = 'mui-table-view-cell mui-media';
							//							var objA='<a href="javascript:;" id="a_"'+i'>';
							//							
							img = document.createElement('img');
							img.className = 'mui-pull-left';
							img.src = 'images/cbd.jpg';
							div1 = document.createElement('div');
							div1.className = 'mui-media-body';
							if(i != 3) {
								li.appendChild(img);
							}
							div1.innerHTML = "加载测试数据标题" + i;
							p = document.createElement('p');
							p.className = "mui-ellipsis";
							p.innerHTML = "加载测试内容加载测试内容" + i + "加载测试试内容加载测试内容";
							div1.appendChild(p);
							div2 = document.createElement('div');
							div2.className = 'commentNum';
							lable = document.createElement('label');

							span1 = document.createElement('span');
							span1.id = "commentTime";
							span1.innerHTML = '2016-7-30';
							lable.appendChild(span1);
							div2.appendChild(lable);
							span2 = document.createElement('span');
							span2.className = "mui-icon mui-icon-chatboxes";
							div2.appendChild(span2);
							var comNum = (i + 1) * 10 - 2;
							lable = document.createElement('label');
							lable.innerHTML = comNum;
							div2.appendChild(lable);
							div1.appendChild(div2);
							li.appendChild(div1);
							fragment.appendChild(li);
						}
						return fragment;
					};
				});
			})(mui);
			mui.plusReady(function() {

				mui('.mui-bar-tab').on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('href');
					if(targetTab == "faxian_main.html") {
						return;
					}
					// 在Android5以上设备，如果默认没有开启硬件加速，则强制设置开启
					if(!plus.webview.defaultHardwareAccelerated() && parseInt(plus.os.version) >= 5) {
						styles.hardwareAccelerated = true;
					}
					if(targetTab == "setting.html") {
						var settingPage = mui.openWindow({
							url: 'setting.html',
							id: "setting.html",
							createNew: false
						});
						settingPage.show("fade-in");
					}
					if(targetTab == "index.html") {
						var indexPage = plus.webview.getWebviewById(plus.runtime.appid);
						indexPage.show("fade-in");
					}
				});
			});
			var first = null;
			mui.back = function() {
				if(!first) {
					first = new Date().getTime();
					mui.toast('再按一次退出应用');
					setTimeout(function() {
						first = null;
					}, 1000);
				} else {
					if(new Date().getTime() - first < 1000) {
						plus.runtime.quit();
					}
				}
			};
