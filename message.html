<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.indexedlist.css" rel="stylesheet" />
		<script src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/cities.js"></script>
		<style>
			html,
			body {
				height: 100%;
				overflow: hidden;
				font-size:12px;
			}
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			.mui-table-view-divider{
				padding-left:10px;
			} 
			.mui-bar-tab .mui-tab-item.mui-active{
				color:#929292;
			}
		</style>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				keyEventBind: {
					backbutton: true,  //Boolean(默认true)关闭back按键监听
					menubutton: true   //Boolean(默认true)关闭menu按键监听
				},
				gestureConfig: {
					swipe: true, //默认为true
				}
			})
			var first = null;
			mui.back = function() {
				if (!first) {
					first = new Date().getTime();
					mui.toast('再按一次退出应用');
					setTimeout(function() {
						first = null;
					}, 1000);
				} else {
					if (new Date().getTime() - first < 1000) {
						plus.runtime.quit();
					}
				}
			};
            mui.plusReady(function() {
            	var Page = null;
                mui('.mui-bar-tab').on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('href');
					// 在Android5以上设备，如果默认没有开启硬件加速，则强制设置开启
					if(!plus.webview.defaultHardwareAccelerated()&&parseInt(plus.os.version)>=5){
						styles.hardwareAccelerated=true;
					}
					if (targetTab == "message.html") {
						return;
					}else if(targetTab == "index.html"){
						Page = plus.webview.getWebviewById(plus.runtime.appid);
					}else{
						Page = plus.webview.getWebviewById(targetTab);
					}
					Page.show("fade-in");
				});
            });
		</script>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="index.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="message.html"  style='color: #007aff;'>
				<span class="mui-icon mui-icon-email"></span></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item" href="setting.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>
		消息页面
	</body>

</html>
